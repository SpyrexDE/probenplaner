version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - ./database:/var/www/html/database
      - ./docker/ssl:/etc/apache2/ssl
    depends_on:
      - db
    environment:
      - APP_ENV=production
      - DB_HOST=db
      - DB_USER=${DB_USER:-probenplaner}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=probenplaner
    restart: always
    networks:
      - app_net

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: probenplaner
      MYSQL_USER: ${DB_USER:-probenplaner}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    restart: always
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge 